<!DOCTYPE html>
<link rel="stylesheet" href="index.css" />
<title>Signup Page</title>

<head>
  <h1>Sign Up</h1>
  <form class="input-fields" action="/create-user" method="post">
    <div>
      <input
        type="text"
        id="username"
        name="user_name"
        placeholder="user-name:"
      />
    </div>
    <div>
      <input
        type="text"
        id="password"
        name="user_password"
        placeholder="password:"
      />
    </div>
    <div class="button">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</head>
